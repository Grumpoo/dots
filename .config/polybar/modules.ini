[module/bspwm]
type = internal/bspwm

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 0;
ws-icon-default = 

label-active = " %icon%  "
label-active-background = ${colours.background-alt}
label-active-foreground = ${colours.foreground}
label-active-padding = 1

label-occupied = " %icon%  "
label-occupied-padding = 1

label-urgent = " %icon%  "
label-urgent-background = ${colours.foreground}
label-urgent-foreground = ${colours.background}
label-urgent-padding = 1

label-empty = " %icon%  "
label-empty-foreground = ${colours.foreground-alt}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow

label = " %title:0:60:...%"
label-font = 2

[module/pulseaudio]
type = internal/pulseaudio

click-right = "kitty -e pulsemixer"

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colours.green}
format-volume = <label-volume>

format-muted-prefix = " "
format-muted-prefix-foreground = ${colours.red}

label-volume = "%percentage%%"
label-volume-font = 2
label-volume-foreground = ${colours.foreground}

label-muted = Muted.
label-muted-font = 2
label-muted-foreground = ${colours.red}

[module/mpd]
type = internal/mpd

host = 127.0.0.1
port = 6600

format-online = " <icon-stop>  <label-song>  <label-time>"

icon-stop = "  "
icon-stop-foreground = ${colours.yellow}

label-song-font = 2

label-time-foreground = ${colours.foreground-alt}

[module/xkeyboard]
label-layout-font = 2

type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout% 
label-layout-foreground = ${colours.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colours.background}
label-indicator-background = ${colours.secondary}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/date]
type = internal/date
interval = 1

format =  <label>
format-foreground = ${colours.cyan}

date = " %d %b %H:%M"

label = %date%
label-font = 2
label-foreground = ${colours.foreground}

